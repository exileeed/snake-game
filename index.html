<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    canvas {
      background: black;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }

    #gameOverScreen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    /* hi bebi.png pop-in */
    #gameOverImage {
      width: 300px;
      margin-bottom: 25px;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 1.2s ease, transform 1.2s ease;
      display: none;
    }

    #gameOverImage.show {
      opacity: 1;
      transform: scale(1);
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      z-index: 15; /* ensure buttons are above GIF */
      position: relative;
      transition: transform 0.2s ease;
    }

    #restartBtn {
      background: white;
      color: black;
    }

    #yesBtn {
      background: limegreen;
      color: black;
    }

    #noBtn {
      background: crimson;
      color: white;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #noBtn:hover {
      opacity: 0;
      transform: scale(0.5);
    }

    /* Deadpool GIF popup */
    #deadpoolGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      width: 400px;
      z-index: 20;
      border: 3px solid white;
      border-radius: 8px;
      opacity: 0;
      display: none;
      transition: opacity 1s ease, transform 1s ease;
    }

    #deadpoolGif.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>

<body>

<h1>Snake Game üêç</h1>
<p>Score: <span id="score">0</span></p>

<canvas id="game" width="400" height="400"></canvas>

<div id="gameOverScreen">

  <!-- hi bebi image -->
  <img id="gameOverImage" src="hi bebi.png" alt="Game Over">

  <!-- Restart button (first 2 deaths) -->
  <button id="restartBtn" onclick="restartGame()">Restart</button>

  <!-- YES/NO buttons (3rd death onward) -->
  <div id="choiceButtons" style="display:none;">
    <button id="yesBtn" onclick="yesClicked()">YES</button>
    <button id="noBtn" onclick="blockNo(event)">NO</button>
  </div>

  <!-- Deadpool GIF -->
  <img id="deadpoolGif" src="deadpool no takebacks.gif" alt="Deadpool">

</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const box = 20;
  const canvasSize = 400;

  let snake;
  let direction;
  let food;
  let score;
  let game;
  let deathCount = 0;

  function init() {
    snake = [{ x: 200, y: 200 }];
    direction = "RIGHT";
    score = 0;
    document.getElementById("score").innerText = score;

    food = randomFood();
    document.getElementById("gameOverScreen").style.display = "none";
    document.getElementById("deadpoolGif").classList.remove("show");
    document.getElementById("deadpoolGif").style.display = "none";

    if (game) clearInterval(game);
    game = setInterval(draw, 120);
  }

  function randomFood() {
    return {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  }

  document.addEventListener("keydown", changeDirection);

  function changeDirection(e) {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  }

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvasSize, canvasSize);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? "lime" : "green";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    if (
      headX < 0 ||
      headY < 0 ||
      headX >= canvasSize ||
      headY >= canvasSize
    ) return gameOver();

    const newHead = { x: headX, y: headY };

    for (let part of snake) {
      if (part.x === newHead.x && part.y === newHead.y) {
        return gameOver();
      }
    }

    if (headX === food.x && headY === food.y) {
      score++;
      document.getElementById("score").innerText = score;
      food = randomFood();
    } else {
      snake.pop();
    }

    snake.unshift(newHead);
  }

  function gameOver() {
    clearInterval(game);
    deathCount++;

    const screen = document.getElementById("gameOverScreen");
    const image = document.getElementById("gameOverImage");
    const restartBtn = document.getElementById("restartBtn");
    const choices = document.getElementById("choiceButtons");

    screen.style.display = "flex";

    if (deathCount < 3) {
      restartBtn.style.display = "inline-block";
      choices.style.display = "none";
      image.style.display = "none";
    } else {
      restartBtn.style.display = "none";
      choices.style.display = "block";

      // Reset animation
      image.classList.remove("show");
      image.style.display = "block";
      void image.offsetWidth; // force reflow
      image.classList.add("show");
    }
  }

  function restartGame() {
    init();
  }

  function yesClicked() {
    console.log("YES clicked!");
    const deadpool = document.getElementById("deadpoolGif");

    // Reset animation
    deadpool.classList.remove("show");
    deadpool.style.display = "block";
    void deadpool.offsetWidth; // force reflow
    deadpool.classList.add("show");
  }

  function blockNo(e) {
    e.preventDefault(); // NO does nothing
  }

  init();
</script>

</body>
</html>
